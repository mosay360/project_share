<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header" ></div>
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row" style="background-color:#ededed;" >
            <div class="col-md-offset-2 col-md-10">
                <div class="panel panel-success">
                    <div class="panel-heading">
                        <h3 class="panel-title">Item information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="container">
                            <div>
                                <ol class="breadcrumb col-xs-11">
                                    <li><a th:href="@{/items/itemList}"><i class="fa fa-long-arrow-left" aria-hidden="true"></i>Go back</a></li>
                                    <li><a th:href="@{/items/updateItem?id=}+${items.id}">Edit</a></li>
                                </ol>

                            </div>

                            <div class="row">
                                <div class="col-xs-3">
                                    <div class="panel panel-default">
                                        <div class="panel-body">
                                            <img th:src="@{/image/item/}+${items.id}+'.jpg'" class="img-responsive center-block" />
                                        </div>
                                    </div>
                                </div>


                                <div class="col-xs-8">
                                    <h3 th:text="${items.title}"></h3>
                                    <div class="row">
                                        <div class="col-xs-6">

                                            <p><strong>Post Date: </strong><span th:text="${items.postDate}"></span></p>

                                            <p><strong>Category: </strong><span th:text="${items.category}"></span></p>

                                        </div>
                                        <div class="col-xs-6">
                                            <p><strong>Format: </strong><span th:text="${items.format}"></span></p>

                                            <p><strong>Number in Stock: </strong><span th:text="${items.inStockNumber}"></span></p>
                                        </div>
                                    </div>

                                    <p ><Strong>Description: </Strong>
                                        <span th:utext="${items.description}">
                                        </span></p>
                                </div>

                            </div>
                        </div>


                    </div>

                </div>
            </div>
        </div>

    </div>
    <!-- /#page-wrapper -->

</div>



<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>

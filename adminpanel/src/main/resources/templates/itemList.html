<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head th:replace="common/header :: common-header" />

<body>
<div th:replace="common/header" ></div>
    <div id="page-wrapper">
        <div class="container-fluid">
            <div class="row"  style="background-color:#ededed;">
                <div class="col-md-offset-2 col-md-10">
                    <div class="panel panel-success">
                        <div class="panel-heading">
                            <h3 class="panel-title">All Items Informations </h3>
                        </div>
                        <div class="panel-body">

<div class="table-responsive">
    <table width="" id="itemListTable" class="table  table-responsive table-bordered table-hover table-striped">
        <thead>
        <tr>
            <th><input th:id="selectAllItem" type="checkbox" /></th>
            <th class="gradeA">Item Name</th>
            <th class="gradeA">Category</th>
            <th class="gradeA">Active?</th>
            <th class="gradeA">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each="items : ${itemList}">
            <td><input hidden="hidden" name="id" th:value="${items.id}" /> <input th:id="'selected'+${items.id}" class="checkboxBook" type="checkbox" /></td>

            <td><a th:href="@{/items/itemInfo(id=${items.id})}"><span th:text="${items.title}"></span></a></td>

            <td th:text="${items.category}"></td>
            <!-- <td th:text="${book.listPrice}"></td>
             <td th:text="${book.ourPrice}"></td>-->
            <td th:text="${items.active}"></td>
            <td>
                <input hidden="hidden" name="id" th:value="${items.id}" />
                <button th:id="'oneItem-'+${items.id}" class="btn btn-danger btn-xs delete-item" type="submit" value="delete" >
                    <span class="fa fa-times"></span>Delete</button>
            </td>
        </tr>
        </tbody>
    </table>
    <button th:id="deleteSelected" class="btn btn-danger">Delete Selected</button>
</div>
                            </div>

                        </div>

                    </div>
                </div>
            </div>
    </div>

        <!-- /#page-wrapper -->
<div th:replace="common/header :: body-bottom-scripts" />

<script>
    $(document).ready(function() {
        $("#itemListTable").DataTable({
            "lengthMenu": [[5,10,15,20, 30, 40, -1],[5,10,15,20, 30, 40,"All"]],
            "ordering": false,
            stateSave: true
        });
    });
</script>
</body>
</html>
